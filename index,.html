<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="rock.jpg" alt="">
        </div>
        <div class="choice" id="Papper">
            <img src="papper.jpg" alt="">
        </div>
        <div class="choice" id="Scissors">
            <img src="scisors.jpg" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p id="you">you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p id="you">comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"> your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
